<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | ChartJS</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <link rel="stylesheet" href="/adminlte/plugins/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="/adminlte/dist/css/adminlte.min.css?v=3.2.0">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/adminlte/plugins/chart.js/Chart.min.js"></script>

  <script nonce="5989af46-2b09-4a77-8663-c56dd412451d">
    try {
      (function(w,d){
        // ... (script Cloudflare Zaraz)
      })(window,document);
    } catch (err) {
      console.error('Failed to run Cloudflare Zaraz: ', err)
      fetch('/cdn-cgi/zaraz/t', {
        credentials: 'include',
        keepalive: true,
        method: 'GET',
      })
    }
  </script>
</head>
<body>

<div class="card card-danger">
  </div>
  <div class="card-body">
    <canvas id="pieChart" style="min-height: 500px; height: 500px; max-height: 500px; max-width: 100%;"></canvas>
  </div>
</div>

<script>
  $(function () {
    // Get context with jQuery - using jQuery's .get() method.
    var pieChartCanvas = $('#pieChart').get(0).getContext('2d')
    var pieData = {
      labels: ['Chrome', 'IE', 'FireFox', 'Safari', 'Opera', 'Navigator'],
      datasets: [{
        data: [500, 500, 400, 600, 300, 100],
        backgroundColor: ['#f56954', '#00a65a', '#f39c12', '#00c0ef', '#3c8dbc', '#d2d6de'],
      }]
    };
    var pieOptions = {
      maintainAspectRatio: false,
      responsive: true,
    };

    // Create pie chart
    new Chart(pieChartCanvas, {
      type: 'pie',
      data: pieData,
      options: pieOptions
    });
  });
</script>

</body>
</html>
